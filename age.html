<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGE CALCULATOR</title>
    <script src="age.js"></script>
    <link rel="stylesheet" href="age.css">
</head>
<body>
    <div class="container">
     <form>
        <div class="base">
            <h4> AGE CALCULATOR </h4>
            <div class="block">
                <p class="title"> DATE </p>
                <input type="text" name="date" id="date" placeholder="dd" minlength="1" maxlength="2" required>
             </div>
             <div class="block">
                <p class="title"> MONTH </p>
                <input type="text" name="month" id="month" placeholder="mm" minlength="1" maxlength="2" required>
             </div>
             <div class="block">
                <p class="title"> YEAR </p>
                <input type="text" name="year" id="year" placeholder="yyyy" minlength="1" maxlength="4" required>
             </div>
            <div class="base">
                <input  type="button" name="submit" value="submit" onclick="age()"></input>
            </div>
            <div class="age" id="age"></div>
        </div>
      </form>
    </div>
</body>
</html>
